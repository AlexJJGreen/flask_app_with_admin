<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% endif %}
    <link rel="stylesheet" href="{{ url_for('base.static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{ url_for('base.static', filename='css/skeleton.css')}}">
    <link rel="stylesheet" href="{{ url_for('base.static', filename='css/header.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('base.static', filename='css/custom.css')}}">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="one column"></div>
                <div id="logo">
                    <h1 class="text-center">Alexander John James Green</h1>
                    <!--<img src="" alt="">-->
                </div>
            </div>
            <div class="row el-underline">
                <nav class="twelve columns">
                    <ul class="horizontal-nav">
                        <li><a href="http://" target="_blank" rel="noopener noreferrer">Home</a></li>
                        <li><a href="http://" target="_blank" rel="noopener noreferrer">Blog</a></li>
                        <li><a href="http://" target="_blank" rel="noopener noreferrer">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="one column">
                {% if page_title %}
                <h1 id="page-title">{{ page_title }}</h1>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <footer>

    </footer>

    <script src="{{ url_for('base.static', filename='js/scripts.js')}}"></script>
</body>

</html>
